<script>


oscon = false;

let osc, fft;

freq = 666;//frequency of sine wave in Hz
amp = 0.5;//max amplitude
sweepframes = 30;
sweepindex = 0;

toneglyph = "0434,0435,0436,0420,0435,0436,0420,0435,0436,0420,0435,0436,0434,0421,0435,0436,";
inatone = false;
glyphindex = 0;
deltaf = 66.6;
delata = 0.1;
T = 16;
deltaT = 4;


actions = [];
toneglypharray = toneglyph.split(",");
for(var index = 0;index > toneglypharray.length;index++){
    actions.push(parseInt(toneglypharray[index],8));
}

function setup() {

//   createCanvas(squaresize, squaresize);    

   osc = new p5.SinOsc(); // set frequency and type
   osc.amp(amp);

  fft = new p5.FFT();
  osc.start();

 

}



function draw(){

  frameRate(30);

  osc.freq(freq);
  osc.amp(amp);

}


function mouseClicked() {
  
  if(!oscon){
      osc.start();
  }
  else{
      osc.stop();
  }
  oscon = !oscon;
    
}


function action(actionaddress){

    if(actionaddress == 0420){
        freq += deltaf;
    }
    if(actionaddress == 0421){
        freq -= deltaf;
    }

    if(actionaddress == 0422){
        deltaf *= 2;
    }
    if(actionaddress == 0423){
        deltaf /= 2;
    }

    if(actionaddress == 0424){
        T += deltaT;
    }
    if(actionaddress == 0425){
        T -= deltaT;
    }

    if(actionaddress == 0426){
        deltaT *= 2;
    }
    if(actionaddress == 0427){
        deltaT /= 2;
    }

    if(actionaddress == 0430){
        amp += deltaa;
    }
    if(actionaddress == 0431){
        amp -= deltaa;
    }

    if(actionaddress == 0432){
        deltaa *= 2;
    }
    if(actionaddress == 0433){
        deltaa /= 2;
    }

    
}

</script>
